<ion-header>

  <ion-navbar>
    <ion-title>&nbsp;</ion-title>
    <language-chooser></language-chooser>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div *ngIf="syncStatus=='ready'">
    <p>checking for local data</p>
  </div>

  <div *ngIf="syncStatus=='sync'">
    <p>getting from firebase</p>
  </div>


  <section id="about">
    <header><h1>Somali English dictionary</h1></header>
    <p>This dictionary is a project by Nadia Faragaab, a Melbourne-based Somali artist and community worker, and the Burji Arts Somali community arts organisation.</p>
  </section>

  <section id="alphabet" *ngIf="showAlphabet">
    <button ion-button (click)="gotoWordlist('all')"> all </button>
    <div *ngIf="language=='SOM'">
      <button
        ion-button
        *ngFor="let letter of uniqueLettersSOM"
       (click)="gotoWordlist(letter)">
       {{letter}}
     </button>
   </div>
    <div *ngIf="language=='ENG'">
      <button
        ion-button
        *ngFor="let letter of uniqueLettersENG"
       (click)="gotoWordlist(letter)">
       {{letter}}
     </button>
   </div>
  </section>



</ion-content>

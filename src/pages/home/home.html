<ion-header>
  <ion-navbar>
    <ion-title>
      Somali English dictionary
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="syncStatus=='ready'">
    <p>checking for local data</p>
  </div>

  <div *ngIf="syncStatus=='local'">
    <p>ready to go</p>
  </div>

  <div *ngIf="syncStatus=='sync'">
    <p>getting from firebase</p>
    <p>() loading animation</p>
  </div>

</ion-content>

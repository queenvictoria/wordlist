<ion-header>
  <ion-navbar>
    <ion-title>
      Somali Firebase / PouchDB test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>
    <button ion-button (click)="getFromFb()">get from firebase</button>
    <button ion-button (click)="getFromPouch()">get from pouch</button>
  </p>

  <ion-list [virtualScroll]="words">
    <ion-item *virtualItem="let word" >
      <p><strong> {{ word.lx }} </strong></p>
      <p> {{ word.de }} </p>
    </ion-item>
  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Somali English dictionary</ion-title>
    <language-chooser></language-chooser>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-searchbar
    #term
    (keyup)="search(term.value)"
    (ionClear)="searchClear()"
    ></ion-searchbar>


  <ion-list [virtualScroll]="entries$ | async">
    <ion-item *virtualItem="let word" (click)="gotoWord(word)">

      {{word.id}}

      <div *ngIf="language=='SOM'">
        <p>lx: <strong> {{ word.lx }} </strong></p>
        <p>de: {{ word.de }} </p>
      </div>

      <div *ngIf="language=='ENG'">
        <p>de: <strong> {{ word.de }} </strong></p>
        <p>ls: {{ word.lx }} </p>
      </div>

    </ion-item>
  </ion-list>

</ion-content>
